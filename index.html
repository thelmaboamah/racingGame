<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Racey McRacers</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">
	
	<!-- JAVASCRIPT -->
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="audience d-flex align-items-end">
			<div class="barrier"></div>
		</div>
		

		<div class="road">
			
			<div class="lines">
				<span class="line"></span>
				<span class="line"></span>
				<span class="line"></span>
				<span class="line"></span>
				<span class="line"></span>
			</div>
			<div class="car" id="player1"></div>
			<div class="car" id="player2"></div>
			<div id="finish"></div>
		</div>
		
		<div class="row">
			<div class="info col-md-4">
				<h3>Instructions</h3>
				<p>Player 1, press the J key to move.</p>
				<p>Player 2, press the D key to move.</p>
				<p>Ready, set, go!</p>
			</div>
			<div class="status col-md-8">
				<h2 class="winner"></h2>
				<button class="btn btn-primary">New Game</button>
			</div>
		</div>
		


	</div>



	<audio src="audio/cheers.wav"></audio>
</body>
</html>
